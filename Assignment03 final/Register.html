<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: #f5f5f5;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

form {
  width: 100%;
  max-width: 400px;
  background-color: white;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(105, 100, 100, 0.1);
}

.title {
  text-align: center;
  margin-bottom: 20px;
}

.container {
  padding: 18px;
}

input[type=text],
input[type=email],
input[type=password],
input[type=tel] {
  width: 100%;
  padding: 12px;
  margin: 8px 0 16px 0;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

/* Phone input styling */
.phone-box {
  display: flex;
  align-items: center;
  margin-bottom: 16px;
}

.country-code {
  padding: 12px;
  background: #f1f1f1;
  border: 1px solid #ccc;
  border-right: none;
  border-radius: 4px 0 0 4px;
  font-size: 14px;
}

.phone-box input {
  flex: 1;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 0 4px 4px 0;
  outline: none;
}

button {
  background-color: #1a73e8;
  color: white;
  padding: 14px;
  border: none;
  width: 100%;
  border-radius: 4px;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}
</style>
</head>

<body>

<form action="/action_page.php" method="post" name="R_form" onsubmit=" return validateRegistration()">
  <div class="container">
    <h2 class="title">Register</h2>

    <label><b>Name</b></label>
    <input type="text" placeholder="Enter name" name="uname" required>

    <label><b>Email address</b></label>
    <input type="email" placeholder="Enter email" name="r_email" required>

    <label><b>Password</b></label>
    <input type="password" placeholder="Password" name="r_pass" required>

    <label><b>Phone no</b></label>
    <div class="phone-box">
      <span class="country-code">+91</span>

      <input type="tel"
             name="phn_num"
             pattern="[0-9]{10}"
             maxlength="10"
             required>
    </div>

    <button type="submit">Register</button>
  </div>
</form>

<script src="reg.js">

</script>
</body>
</html>
